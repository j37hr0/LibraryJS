<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>Jethro's Library</h1>
        <button id="addButton">New Book +</button>
    </div>
    <div class="main">
        <table id="currentBooks">
            <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Is read?</th>
            </tr>
        </table>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="inputForm" class="inputForm">
                    <label class="input">Add A New Book</label>
                    <span><label for="bookName">Book:</label>
                    <input id="bookName" type="text"></span>
                    <span><label for="author">Author:</label>
                    <input id="author" type="text"></span>
                    <span><label for="pages">How many pages?</label>
                    <input id="pages" type="number"></span>
                    <span><label for="isRead">Have you read it?</label>
                    <input name="read" for="isRead" type="radio">
                    <label for="isRead">Yes</label>
                    <input name="read" type="radio" id="isRead">
                    <label for="isRead">No</label></span>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Website by Jethro</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
